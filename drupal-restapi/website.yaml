apiVersion: 1

envs:
  dev:
    namespace: drupal-restapi-dev
  prod:
    namespace: drupal-restapi-prod

# List of components
components:
  # Controller API - useful for webhooks
  - context: /_controller/api/
    kind: service
    spec:
      url: http://core-controller:8080

  # REST API
  - context: /api/
    kind: service
    spec:
      url: http://restapi:8080
      targetContext: /hola/

  # Drupal
  - context: /
    kind: service
    spec:
      url: http://drupal:80
