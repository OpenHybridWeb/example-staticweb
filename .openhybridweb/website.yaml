apiVersion: 1
# Default settings
defaults:
  # List of default environments desired to be deployed to
  envs: [ dev, stage, prod ]

# List of components
components:
  # Controller API
  - context: /_api/
    kind: service
    spec:
      url: http://core-controller
  # Common Theme
  - context: /theme/
    kind: git
    spec:
      url: https://github.com/OpenHybridWeb/example-component-theme.git
      dir: /             # Dir where the content is within repo. Default "/"
      envs:                # Desired environments to deploy to. If missing then all envs are deployed with {env_name}={branch_name}
        - dev: dev         # Each environment defines name of branch to checkout
        - stage: stage
        - prod: prod
  # Homepage
  # Minimalistic definition. Defaults applied. See above
  - context: /
    kind: git
    spec:
      url: https://github.com/OpenHybridWeb/example-component-homepage.git
